<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Items</h1>
    <a th:href="@{/items/add}" class="btn btn-success mb-2">Add Item</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemID}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.itemDescription}"></td>
            <td th:text="${item.itemPrice}"></td>
            <td th:text="${item.quantity}"></td>
            <td><a th:href="@{/items/update/{itemID}(itemID=${item.itemID})}" class="btn btn-primary">Update</a></td>
            <td>
                <form th:action="@{/items/delete/{itemID}(itemID=${item.itemID})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
